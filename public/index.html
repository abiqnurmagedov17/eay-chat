<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Copilot â€¢ Neo Brutalism</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      background-image: repeating-linear-gradient(45deg, #e0e0e0 0px, #e0e0e0 2px, #f0f0f0 2px, #f0f0f0 8px);
    }

    /* NEO BRUTALISM CORE */
    .neo-card {
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0 #000000;
      padding: 24px;
      width: 100%;
      max-width: 520px;
      transition: all 0.2s ease;
    }

    .neo-card:hover {
      box-shadow: 12px 12px 0 #000000;
      transform: translate(-2px, -2px);
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
      border-bottom: 4px solid #000;
      padding-bottom: 16px;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .clear-btn {
      background: #ff4444;
      border: 3px solid #000;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.1s ease;
    }

    .clear-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .clear-btn:hover {
      box-shadow: 6px 6px 0 #000;
      transform: translate(-2px, -2px);
      background: #ff6666;
    }

    .clear-btn:active {
      box-shadow: 2px 2px 0 #000;
      transform: translate(2px, 2px);
    }

    .avatar {
      width: 48px;
      height: 48px;
      background: #6c5ce7;
      border: 3px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 4px 4px 0 #000;
    }

    .avatar svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    .title h2 {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      line-height: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title p {
      font-size: 14px;
      font-weight: 600;
      color: #6c5ce7;
      text-transform: uppercase;
      letter-spacing: -0.3px;
    }

    .glitch {
      font-weight: 900;
      color: #6c5ce7;
      background: #000;
      padding: 2px 6px;
      display: inline-block;
      transform: rotate(-1deg);
      font-size: 14px;
    }

    /* CHAT AREA - MODIFIED untuk pesan baru di ATAS */
    .chat-container {
      background: #f8f8f8;
      border: 3px solid #000;
      padding: 20px 16px;
      margin-bottom: 24px;
      min-height: 280px;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse; /* ðŸ”¥ Ini bikin pesan baru muncul di atas tapi visual tetap natural */
      gap: 18px;
      box-shadow: inset 4px 4px 0 #d0d0d0;
    }

    /* BUBBLE STYLES */
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      border: 2.5px solid #000;
      box-shadow: 5px 5px 0 #000;
      position: relative;
      transition: all 0.1s ease;
    }

    .bubble:hover {
      box-shadow: 7px 7px 0 #000;
      transform: translate(-2px, -2px);
    }

    .bubble-user {
      align-self: flex-end;
      background: #6c5ce7;
      color: white;
      font-weight: 600;
      border-bottom-right-radius: 0;
    }

    .bubble-user::after {
      content: '';
      position: absolute;
      bottom: -2.5px;
      right: -10px;
      width: 18px;
      height: 18px;
      background: #6c5ce7;
      border: 2.5px solid #000;
      border-top: none;
      border-left: none;
      box-shadow: 5px 5px 0 #000;
      transform: rotate(45deg);
      z-index: 1;
    }

    .bubble-bot {
      align-self: flex-start;
      background: white;
      color: #000;
      font-weight: 500;
      border-bottom-left-radius: 0;
      border-left: 2.5px solid #000;
    }

    .bubble-bot::after {
      content: '';
      position: absolute;
      bottom: -2.5px;
      left: -10px;
      width: 18px;
      height: 18px;
      background: white;
      border: 2.5px solid #000;
      border-top: none;
      border-right: none;
      box-shadow: -5px 5px 0 #000;
      transform: rotate(-45deg);
      z-index: 1;
    }

    /* MARKDOWN STYLES */
    .bubble-bot h1 {
      font-size: 24px;
      font-weight: 900;
      margin: 12px 0 8px 0;
      border-bottom: 3px solid #000;
      padding-bottom: 4px;
    }

    .bubble-bot h2 {
      font-size: 20px;
      font-weight: 900;
      margin: 10px 0 6px 0;
      border-bottom: 2px solid #000;
      padding-bottom: 3px;
    }

    .bubble-bot h3 {
      font-size: 18px;
      font-weight: 900;
      margin: 8px 0 4px 0;
    }

    .bubble-bot strong {
      font-weight: 900;
      color: #6c5ce7;
    }

    .bubble-bot em {
      font-style: italic;
      background: #f0f0f0;
      padding: 0 4px;
    }

    .bubble-bot hr {
      border: none;
      border-top: 4px solid #000;
      margin: 15px 0;
      box-shadow: 3px 3px 0 #6c5ce7;
    }

    .bubble-bot ul, .bubble-bot ol {
      margin-left: 20px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .bubble-bot li {
      margin-bottom: 4px;
    }

    .bubble-bot code {
      background: #000;
      color: #6c5ce7;
      padding: 2px 6px;
      font-family: monospace;
      border: 2px solid #6c5ce7;
    }

    .bubble-bot pre {
      background: #000;
      color: #6c5ce7;
      padding: 12px;
      border: 3px solid #6c5ce7;
      margin: 10px 0;
      overflow-x: auto;
      font-family: monospace;
    }

    .bubble-bot a {
      color: #6c5ce7;
      font-weight: 700;
      text-decoration: none;
      border-bottom: 3px solid #000;
    }

    .bubble-bot a:hover {
      background: #6c5ce7;
      color: white;
    }

    .timestamp {
      font-size: 10px;
      font-weight: 700;
      margin-top: 8px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .bubble-user .timestamp {
      text-align: right;
      color: rgba(255,255,255,0.8);
    }

    .bubble-bot .timestamp {
      color: #555;
    }

    /* INPUT AREA */
    .input-group {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin-top: 8px;
    }

    textarea {
      flex: 1;
      background: white;
      border: 3px solid #000;
      padding: 16px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      resize: none;
      min-height: 90px;
      max-height: 200px;
      box-shadow: 5px 5px 0 #000;
      transition: all 0.1s ease;
      overflow-y: auto;
    }

    textarea:focus {
      outline: none;
      box-shadow: 7px 7px 0 #000;
      transform: translate(-2px, -2px);
    }

    textarea::placeholder {
      font-weight: 500;
      color: #aaa;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .send-btn {
      background: #6c5ce7;
      border: 3px solid #000;
      padding: 16px 20px;
      cursor: pointer;
      box-shadow: 5px 5px 0 #000;
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 70px;
    }

    .send-btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .send-btn:hover {
      box-shadow: 7px 7px 0 #000;
      transform: translate(-2px, -2px);
      background: #5b4bc4;
    }

    .send-btn:active {
      box-shadow: 2px 2px 0 #000;
      transform: translate(3px, 3px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      pointer-events: none;
      box-shadow: 2px 2px 0 #000;
      transform: translate(3px, 3px);
    }

    /* TYPING INDICATOR */
    .typing {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      background: white;
      border: 2.5px solid #000;
      box-shadow: 5px 5px 0 #000;
      align-self: flex-start;
      margin-bottom: 8px;
    }

    .typing span {
      width: 12px;
      height: 12px;
      background: #000;
      animation: typing 1.4s infinite ease-in-out;
      box-shadow: 2px 2px 0 #6c5ce7;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-15px); }
    }

    .error-bubble {
      background: #ff4444;
      color: white;
      border-color: #000;
      font-weight: 700;
    }
    .error-bubble::after {
      background: #ff4444 !important;
    }
    .error-bubble strong {
      color: white !important;
    }
  </style>
</head>
<body>

<div class="neo-card">
  <!-- HEADER DENGAN SVG DAN TOMBOL CLEAR -->
  <div class="header">
    <div class="header-left">
      <div class="avatar">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-10H6v2h4v-2zm6 0h-4v2h4v-2zm-6.5 6c.42 1.11 1.49 2 2.5 2s2.08-.89 2.5-2h-5z"/>
        </svg>
      </div>
      <div class="title">
        <h2>
          AI COPILOT 
          <span class="glitch">KW</span>
        </h2>
        <p>brutalist intelligence</p>
      </div>
    </div>
    <div class="clear-btn" onclick="clearChat()" title="Clear chat & reset session">
      <svg viewBox="0 0 24 24">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
    </div>
  </div>

  <!-- CHAT CONTAINER -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- INPUT AREA DENGAN SVG -->
  <div class="input-group">
    <textarea id="q" placeholder="Tanya apa aja..." rows="1"></textarea>
    <button class="send-btn" onclick="ask()" id="btnSend">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>
</div>

<script>
  // ========== ðŸ”¥ 1. SESSION ID ==========
  let sessionId = localStorage.getItem("sessionId");
  if (!sessionId) {
    sessionId = crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);
  }

  // ========== ðŸŽ¯ MARKDOWN PARSER ==========
  function renderMarkdown(text) {
    if (!text) return '';
    
    let escaped = text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
    
    return escaped
      .replace(/^### (.*$)/gim, '<h3>$1</h3>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/\*\*\*(.*?)\*\*\*/gim, '<strong><em>$1</em></strong>')
      .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/gim, '<em>$1</em>')
      .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
      .replace(/`(.*?)`/gim, '<code>$1</code>')
      .replace(/^---$/gim, '<hr />')
      .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
      .replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>')
      .replace(/^- (.*$)/gim, '<ul><li>$1</li></ul>')
      .replace(/^\d+\. (.*$)/gim, '<ol><li>$1</li></ol>')
      .replace(/\n/g, '<br>')
      .replace(/<\/ul><br><ul>/g, '')
      .replace(/<\/ol><br><ol>/g, '');
  }

  // Elemen DOM
  const chatContainer = document.getElementById('chatContainer');
  const inputField = document.getElementById('q');
  const sendBtn = document.getElementById('btnSend');

  // ========== ðŸ”¥ 2. AUTO RESIZE TEXTAREA ==========
  inputField.addEventListener("input", () => {
    inputField.style.height = "auto";
    inputField.style.height = Math.min(inputField.scrollHeight, 200) + "px";
  });

  // ========== ðŸ”¥ 4. PERSIST CHAT (LOAD) ==========
  function loadChatHistory() {
    const savedChat = localStorage.getItem("chatHistory");
    if (savedChat) {
      chatContainer.innerHTML = savedChat;
    } else {
      // Welcome message kalo belum ada history
      addBotMessage(`
# ðŸ¤– BRUTAL BOT AKTIF!

**Neo Brutalism** *AI Copilot* siap tempur.

Fitur baru:
- **Session ID** âœ… (AI inget percakapan)
- **Auto resize textarea** âœ…
- **Clear chat** âœ…
- **Persist chat** âœ…
- **XSS aman** âœ…
- **Pesan baru di ATAS** âœ…
- **No auto focus** âœ…

---

Tanya apa aja, gua jawab pake gaya brutal.

Contoh: \`kode juga bisa\`

> "Brutalist design never dies"
      `);
    }
    // ðŸ”¥ HAPUS scrollTop karena pake prepend + column-reverse
  }

  // ========== ðŸ”¥ 4. PERSIST CHAT (SAVE) ==========
  function saveChatHistory() {
    localStorage.setItem("chatHistory", chatContainer.innerHTML);
  }

  // ========== ðŸ”¥ 3. ADD USER MESSAGE (AMAN) + PREPEND ==========
  function addUserMessage(text) {
    const now = new Date();
    const timestamp = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

    const bubble = document.createElement('div');
    bubble.className = 'bubble bubble-user';

    const content = document.createElement('div');
    content.textContent = text; // ðŸ”¥ AMAN! gak pake innerHTML

    const time = document.createElement('div');
    time.className = 'timestamp';
    time.textContent = timestamp;

    bubble.appendChild(content);
    bubble.appendChild(time);
    
    // ðŸ”¥ PAKE PREPEND, BUKAN APPEND
    chatContainer.prepend(bubble);
    // ðŸ”¥ HAPUS scrollTop
    
    saveChatHistory();
  }

  // ========== ADD BOT MESSAGE (dengan Markdown) + PREPEND ==========
  function addBotMessage(text, isError = false) {
    const now = new Date();
    const timestamp = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

    const bubble = document.createElement('div');
    bubble.className = `bubble bubble-bot ${isError ? 'error-bubble' : ''}`;

    const content = document.createElement('div');
    content.className = 'markdown-body';
    content.innerHTML = renderMarkdown(text);

    const time = document.createElement('div');
    time.className = 'timestamp';
    time.textContent = timestamp;

    bubble.appendChild(content);
    bubble.appendChild(time);
    
    // ðŸ”¥ PAKE PREPEND, BUKAN APPEND
    chatContainer.prepend(bubble);
    // ðŸ”¥ HAPUS scrollTop
    
    saveChatHistory();
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing';
    typingDiv.id = 'typingIndicator';
    typingDiv.innerHTML = '<span></span><span></span><span></span>';
    
    // ðŸ”¥ Typing indicator juga prepend
    chatContainer.prepend(typingDiv);
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  // ========== ðŸ”¥ 4. CLEAR CHAT ==========
  function clearChat() {
    chatContainer.innerHTML = '';
    localStorage.removeItem("sessionId");
    localStorage.removeItem("chatHistory");
    sessionId = crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);
    
    // Welcome message lagi
    addBotMessage("ðŸ§¹ **Chat dibersihin!** Session ID baru dibuat.");
  }

  // ========== FUNGSI UTAMA ==========
  async function ask() {
    const q = inputField.value.trim();

    if (!q) {
      addBotMessage('âš ï¸ **ISI DULU**, jangan males!', true);
      inputField.focus();
      return;
    }

    sendBtn.disabled = true;
    inputField.disabled = true;

    addUserMessage(q);
    inputField.value = '';
    inputField.style.height = "auto";
    
    showTypingIndicator();

    try {
      const r = await fetch(`/api/ai?prompt=${encodeURIComponent(q)}&sessionId=${sessionId}`);
      const data = await r.json();

      removeTypingIndicator();

      let botReply = 
        data?.result?.response ||
        data?.result?.text ||
        data?.result?.message ||
        data?.result ||
        data?.response ||
        data?.message ||
        (data?.error ? `âŒ **ERROR:** ${data.error}` : null);

      if (typeof botReply !== "string") {
        botReply = "âš ï¸ Format response ga dikenal.";
      }

      if (!botReply?.trim()) {
        botReply = "âš ï¸ AI diam aja, mungkin lagi error.";
      }

      addBotMessage(botReply);

    } catch (e) {
      removeTypingIndicator();
      addBotMessage(`ðŸ’¥ **BRUTAL ERROR:** ${e.message}`, true);
      console.error(e);
    } finally {
      sendBtn.disabled = false;
      inputField.disabled = false;
      // ðŸ”¥ FOCUS DIHAPUS! Gak auto fokus lagi
    }
  }

  // Enter untuk kirim (Shift+Enter newline)
  inputField.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      ask();
    }
  });

  // Load chat history saat halaman dimuat
  window.addEventListener('load', loadChatHistory);

  // Export fungsi ke global
  window.ask = ask;
  window.clearChat = clearChat;
</script>

</body>
</html>
