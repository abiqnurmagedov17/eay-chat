<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AI Copilot</title>
  <style>
    body {
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      width:400px;
      background:#1c1c1c;
      padding:20px;
      border-radius:10px;
    }
    textarea {
      width:100%;
      height:80px;
      margin-bottom:10px;
    }
    button {
      width:100%;
      padding:10px;
      background:#6c5ce7;
      color:#fff;
      border:none;
    }
    pre {
      margin-top:10px;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>AI Copilot</h3>
  <textarea id="q" placeholder="Tanya apa aja"></textarea>
  <button onclick="ask()">Kirim</button>
  <pre id="res">Jawaban muncul di sini</pre>
</div>

<script>
async function ask() {
  const q = document.getElementById("q").value;
  const res = document.getElementById("res");

  res.textContent = "AI mikir...";

  try {
    const r = await fetch(`/api/ai?prompt=${encodeURIComponent(q)}`);
    const data = await r.json();
    res.textContent = data?.result?.response || JSON.stringify(data, null, 2);
  } catch (e) {
    res.textContent = "Error: " + e.message;
  }
}
</script>

</body>
</html>
